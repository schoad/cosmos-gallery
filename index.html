<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web3 NFT Viewer</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #main {
            padding: 20px;
        }
        .nft-grid {
            display: grid;
            gap: 10px;
        }
        .nft-item {
            width: 100%;
            height: 150px;
            background-color: #333;
            border: 1px solid #555;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #column-controls button {
            margin: 5px;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="main">
        <button id="connectWallet">Connect Wallet</button>
        <div id="column-controls">
            <button onclick="setColumns(2)">2 Columns</button>
            <button onclick="setColumns(3)">3 Columns</button>
            <button onclick="setColumns(5)">5 Columns</button>
        </div>
        <div id="nft-grid" class="nft-grid"></div>
    </div>

    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
